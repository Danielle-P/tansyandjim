<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tansy and Jim</title>
    <link
      href="https://fonts.googleapis.com/css?family=BenchNine:400,700|Raleway:400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.less" />
    <link rel="stylesheet" href="./style.less" />
    <script src="./index.js"></script>
  </head>

  <body>
    <header class="landing-bg">
      <h1>Tansy Fall</h1>
      <h1 class="superscript">and</h1>
      <h1>James Robertson</h1>
      <div class="details">
        <h2>Saturday 16 November 2019</h2>
        <h2 class="superscript">at</h2>
        <h2>Northern Monk Brewery<br />Leeds</h2>
      </div>
    </header>

    <div class="content">
      <nav class="menu">
        <a>On the Day</a>
        <a>Travel &amp; Accommodation</a>
        <a>Gallery</a>
      </nav>
      <div>
        <h2>RSVP</h2>
        <form name="rsvp" method="POST" data-netlify="true">
          <label
            >Guest 1 <input type="text" name="name" placeholder="Full Name"
          /></label>
          <label class="checkbox-label"
            ><input type="checkbox" name="vegetarian" value="vegetarian" />
            Vegetarian</label
          >

          <div class="dietary-details">
            <input
              type="checkbox"
              name="dietary-requirements"
              value="dietary-requirements"
              id="dietary-requirements"
            />
            <label for="dietary-requirements" class="checkbox-label"
              >Dietary Requirements</label
            >
            <textarea
              name="dietary-details"
              class="dietary-text-field"
              placeholder="Details of your dietary requirements"
            ></textarea>
          </div>
          <textarea
            name="message"
            placeholder="Add a message (optional)"
          ></textarea>
          <button type="submit">Send</button>
        </form>

        <h2>Spotify Playlist</h2>
        <p>Include text about adding to wedding playlist</p>
        <iframe
          src="https://open.spotify.com/embed/playlist/17axqRJA0sg9Bg7NE6EbtR"
          width="300"
          height="380"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </div>
    </div>
  </body>
</html>
